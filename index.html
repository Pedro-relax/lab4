<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Form </title>
</head>
<body>
	<h1> Volunteer Form </h1>
	<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
	<fieldset>
	<legend> <strong> Personal Information </strong> </legend>
		<div>
			<label> First name: <input type="text" name="first_name_field"> </label>
		</div>
		<div>
			<label> Last name: <input type="text" name="last_name_field"> </label>
		</div>
		<div>
			<label> Phone: <input type="tel" name="phone_field"> </label>
		</div>
		<div>
			<label> Email: <input type="email" name="email_field"> </label>
		</div>
		<div>
			<label> Gender: </label>
			<label> Men <input type="radio" name="gender_field" value="Male"> </label>
			<label> Female <input type="radio" name="gender_field" value="Female"> </label>
		</div>
		<div>
			<label> Age: </label>
				<select name="age_field">
					<option value="under 18"> under 18 </options>
					<option value="18-24"> 18-24 </options>
					<option value="25-34"> 25-34 </options>
					<option value="35-44"> 35-44 </options>
					<option value="45-54"> 45-54 </options>
					<option value="55-64"> 55-64 </options>
					<option value="65 and over"> 65 and over </options>
				</select>
		</div>
	</fieldset>
	<fieldset>
	<legend> <strong> Availability </strong> </legend>
		<div>
			<label> Days Available: </label>
				<div>
					<input type="checkbox" name="available_field[]" value="Monday"> <label> Monday </label>
				</div>
				<div>
					<input type="checkbox" name="available_field[]" value="Tuesday"> <label> Tuesday </label>
				</div>
				<div>
					<input type="checkbox" name="available_field[]" value="Wednesday"> <label> Wednesday </label>
				</div>
				<div>
					<input type="checkbox" name="available_field[]" value="Thursday"> <label> Thursday </label>
				</div>
				<div>
					<input type="checkbox" name="available_field[]" value="Friday"> <label> Friday </label>
				</div>
				<div>
					<input type="checkbox" name="available_field[]" value="Saturday"> <label> Saturday </label>
				</div>
				<div>
					<input type="checkbox" name="available_field[]" value="Sunday"> <label> Sunday </label>
				</div>
		</div>
		<div>
		<label> Any Comments? </label>
		</div>
		<textarea rows="10" cols="30" name="comments_field" > </textarea>
	</fieldset>
	<input type="hidden" name="hidden_field" value="PLopez">
	<input type="submit" value="Submit">
	</form>
				
</body>
</html>
